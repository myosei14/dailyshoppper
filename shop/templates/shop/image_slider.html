{% load static %}
<link rel="stylesheet" href="{% static 'css/slider.css' %}">
<!-- Carousel -->
<div class="carousel_wrapper">
<div id="shop_slider" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#shop_slider" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#shop_slider" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#shop_slider" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/slider_item1.jpg' %}" alt="Los Angeles" class="d-block" style="width:100%;">
      <div class="carousel-caption">
        <h3>Product 001</h3>
        <p>This is the Description of Product 001</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slider_item2.jpg' %}" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Product 002</h3>
        <p>This is the Description of Product 001</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slider_item1.jpg' %}" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Product 001</h3>
        <p>This is the Description of Product 001</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#shop_slider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#shop_slider" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>
